<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendor/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Budget App</title>
</head>
<body>
    <div class="container">
        <h1>Budget App</h1>
        <div id="inputFields">
            Item:
            <input type="text" name="Item" id="itemNameIn"></input><br>
            Quantity:
            <input type="text" name="Quantity" id="itemQtyIn" oninput="calc()"></input><br>
            Cost:
            <input type="text" name="Cost" id="itemCostIn" oninput="calc()"></input><br>
            <button id="submitBtn">Submit</button>
        </div>
        <br>
        <br>
        <br>
        <div id="table">
        <table id="itemsTable">
        	<h3 id="budgetAmount"></h3>
            <thead>
                <tr>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Item Cost</th>
                <th scope="col">Item Amount</th>
                <th scope="col">Delete</th>
                </tr>
            </thead>
            <div id="result" class="txt">
            </div>
        </table>
            </div>
            <br>
            <div id="divTotal">
                <!-- <script type="text/javascript">
                    document.write(sum)
                    </script> -->
                <span id="total"></span></div>
            
    </div>
    
</body>
</html>
